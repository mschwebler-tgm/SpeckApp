Resources:
  CalendarTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: ${self:custom.calendarEvent.dynamoTableName}
      AttributeDefinitions:
        - AttributeName: 'id'
          AttributeType: 'S'
        - AttributeName: 'startTimestamp'
          AttributeType: 'N'
      KeySchema:
        - AttributeName: 'id'
          KeyType: 'HASH'
        - AttributeName: 'startTimestamp'
          KeyType: 'RANGE'
      BillingMode: 'PAY_PER_REQUEST'
